name: CI - Quick Test (py3.12)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-for-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_exists: ${{ steps.check.outputs.pr_exists }}
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Check for existing open PR for this branch
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branchRef = context.ref.replace('refs/heads/', '');
            const pulls = await github.rest.pulls.list({ owner, repo, head: `${owner}:${branchRef}`, state: 'open' });
            core.setOutput('pr_exists', pulls.data.length > 0 ? 'true' : 'false');

  quick-test:
    needs: [check-for-pr]
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'pull_request') || (needs.check-for-pr.outputs.pr_exists != 'true')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: python -m pip install --upgrade pip && pip install -e .[dev]

      - name: Run tests
        run: pytest -q

      - name: Run mypy
        run: mypy -p splurge_unittest_to_pytest
